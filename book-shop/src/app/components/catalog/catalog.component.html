<div class="catalog-container">
    <div class="input-div">
        <input matInput type="text" placeholder="Search by book name" #bookName>
        <button (click)="retrieveBooks(bookName.value)"><mat-icon>search</mat-icon></button>
    </div>
    
    <div *ngIf="books" class="book-list-items-container">
        <app-book-list-item *ngFor="let book of books" [book]="book"></app-book-list-item>
    </div>
</div>
