<mat-toolbar color="primary">
  <a routerLink="/home" class="logo"><div><fa-icon [icon]="faBookOpenReader"></fa-icon>
    Book Shop</div></a>
  
  
  <a routerLink="/top-rated" class="nav">Top Rated</a>
  <a routerLink="/catalog" class="nav">Catalog</a>
  <a routerLink="/my-cart" class="nav"><mat-icon class="shopping-cart">shopping_cart</mat-icon></a>
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
